  <!-- Main content area -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="diagnosis-box">
          <h5 class="text-left">Change Password</h5>
          <form id="changePasswordForm" action="/change-password" method="POST">
            <div class="mb-3">
              <label for="userIDInput" class="form-label">Employee ID:</label>
              <input class="form-control" type="text" id="userIDInput" name="userID">
            </div>
            <div class="mb-3">
              <label for="currentPasswordInput" class="form-label">Current Password:</label>
              <input class="form-control" type="password" id="currentPasswordInput" name="currentPassword">
            </div>
            <div class="mb-3" id="newPasswordContainer" style="display: none;">
              <label for="newPasswordInput" class="form-label">New Password:</label>
              <input class="form-control" type="password" id="newPasswordInput" name="newPassword">
            </div>
            <button type="button" id="checkPasswordButton" class="btn btn-primary custom-button">Check Password</button>
            <button type="submit" id="changePasswordButton" class="btn btn-primary custom-button" style="display: none;">Change Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Your existing footer content here -->

  <!-- Include necessary JavaScript files and libraries -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#checkPasswordButton').click(function() {
        const userID = $('#userIDInput').val();
        const currentPassword = $('#currentPasswordInput').val();

        // Send an AJAX request to check if userID and currentPassword match
        $.post('/check-password', { userID, currentPassword }, function(response) {
          if (response.success) {
            $('#newPasswordContainer').show();
            $('#checkPasswordButton').hide();
            $('#changePasswordButton').show();
          } else {
            alert('Incorrect userID or password. Please try again.');
          }
        });
      });
    });
  </script>
