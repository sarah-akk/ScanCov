  <script>

    const loadAll = async () => {
      try {
        const response = await fetch(`/data?offset=0&limit=9999`); // Set a large limit to load all rows
        const data = await response.json();
        const dataList = document.getElementById('data-list');
        data.forEach((row) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <th scope="row">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" />
              </div>
            </th>
            <td>${row.PatientID}</td>
            <td>${row.FirstName}</td>
            <td>${row.LastName}</td>
            <td>${row.Gender}</td>
            <td>${row.MedicalHistory}</td>
            <td>${row.ImageProcessingHistory}</td>
            <td>${row.responsibleEmpId}</td>
            <td></td>
          `;
    
          dataList.appendChild(tr);
        });
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    };

    document.addEventListener('DOMContentLoaded', loadAll);
  </script>

<script>
  //search function
const filterTable = () => {
  const searchText = document.getElementById('search-bar').value.toLowerCase();
  const rows = document.querySelectorAll('#data-list tr');

  rows.forEach(row => {
    const patientID = row.querySelector('td:nth-child(2)').textContent.toLowerCase();
    const medicalHistory = row.querySelector('td:nth-child(3)').textContent.toLowerCase();
    const imageProcessingHistory = row.querySelector('td:nth-child(4)').textContent.toLowerCase();
    const gender = row.querySelector('td:nth-child(5)').textContent.toLowerCase();
    const firstName = row.querySelector('td:nth-child(6)').textContent.toLowerCase();
    const lastName = row.querySelector('td:nth-child(7)').textContent.toLowerCase();
    const responsibleEmpId = row.querySelector('td:nth-child(8)').textContent.toLowerCase();

    if (patientID === searchText || medicalHistory === searchText || imageProcessingHistory === searchText || gender === searchText || firstName === searchText || lastName === searchText || responsibleEmpId === searchText) {
      row.style.display = '';
    } else {
      row.style.display = 'none';
    }
  });
};

document.getElementById('search-bar').addEventListener('input', filterTable);

</script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const table = document.querySelector('table');
    const selectAllCheckbox = document.getElementById('select-all');

    table.addEventListener('change', function(event) {
      const target = event.target;
      if (target.type === 'checkbox' && target !== selectAllCheckbox) {
        // Stop event propagation to prevent "Select All" checkbox from being toggled
        event.stopPropagation();
      }
    });

    selectAllCheckbox.addEventListener('change', function() {
      const checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');
      checkboxes.forEach((checkbox) => {
        checkbox.checked = selectAllCheckbox.checked;
      });
    });

    const selectElements = document.querySelectorAll('select');
    selectElements.forEach((selectElement) => {
      selectElement.addEventListener('change', function () {
        const selectedOptions = Array.from(this.selectedOptions).map((option) => option.value);
        console.log(selectedOptions);
      });
    });
  });
</script>
